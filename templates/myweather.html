{% extends 'layout.html' %}


{% block body %}
<div class = "jumbotron text-center col-md-7">
    <div class="list-group">
        <form action="/weather_search" method="POST">
        {% for city in session.cities %}
        <input name="search_term" class="list-group-item btn-default" type="submit" value="{{city[0]}} : {{city[1]}} : {{city[2]}}" readonly>
        
        {% endfor %}
        </form>
    </div>
</div>
<p>{% print session.cities %}</p>
{% endblock %}
